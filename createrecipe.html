      <!--This is the recipe name row-->

          </div>
          <!-- This is the dropdown for the menu ingredients -->
          <div class="col-sm-2">
            <select name="unit" id="unit" class="form-control">
              <option value="c">cup(s)</option>
              <option value="fl_oz">fluid ounce(s)</option>
              <option value="gal">gallon(s)</option>
              <option value="g">gram(s)</option>
              <option value="c">kilogram(s)</option>
              <option value="l">liter(s)</option>
              <option value="ml">milliliter(s)</option>
              <option value="oz">ounce(s)</option>
              <option value="pinch">pinch(es)</option>
              <option value="pt">pint(s)</option>
              <option value="lbs">pound(s)</option>
              <option value="qt">quart(s)</option>
              <option value="tbsp">tablespoon(s)</option>
              <option value="tsp">teaspoon(s)</option>
            </select>
          </div><!-- col-sm-2 -->
          <!-- How people can enter ingredients -->
          <div class="col-sm-9">
